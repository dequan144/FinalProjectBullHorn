<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Message Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<div class="container">
    <div th:replace="base :: header"></div>
    <div th:replace="base :: navlinks"></div>
    <form class="form-horizontal" action="#"
          th:action="@{/process}"
          th:object="${message}"
          method="post">
        <div class="form-group">
            Message: <label>
            <textarea rows="4" th:field="*{content}" class="form-control"></textarea>
        </label>
            <span
                    th:errors="*{content}"
                    th:if="${#fields.hasErrors('content')}">
			</span>
            <br/>
            <input type="hidden" th:field="*{id}"/>
            Posted Date: <label>
            <input type="text" class="form-control" th:field="*{posteddate}"/>
        </label>
            <span
                    th:if="${#fields.hasErrors('posteddate')}"
                    th:errors="*{posteddate}">
			</span>
            <br/>
            Sender: <label>
            <input type="text" class="form-control" th:field="*{sentby}"/>
        </label>
            <span
                    th:if="${#fields.hasErrors('sentby')}"
                    th:errors="*{sentby}">
			</span>
            <br/>

            <input type="submit" class="btn btn-default" value="Submit"/>
        </div>

    </form>
    <div th:replace="base :: footer"></div>
</div>
